# PostgreSQL. Versions 9.3 and up are supported.
#
# Install the pg driver:
#   gem install pg
# On macOS with Homebrew:
#   gem install pg -- --with-pg-config=/usr/local/bin/pg_config
# On Windows:
#   gem install pg
#       Choose the win32 build.
#       Install PostgreSQL and put its /bin directory on your path.
#
# Configure Using Gemfile
# gem "pg"
#
default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: as_monaco_beach_volley_app_development

test:
  <<: *default
  database: as_monaco_beach_volley_app_test

production:
  <<: *default
  url: <%= ENV['DATABASE_URL'] %>

# SolidCable adapter
cable:
  <<: *default
  url: <%= ENV['DATABASE_URL'] %>

# SolidQueue adapter
queue:
  <<: *default
  url: <%= ENV['DATABASE_URL'] %>

cache:
  <<: *default
  url: <%= ENV['DATABASE_URL'] %>
